version: '3.11'
services:
  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
